<!DOCTYPE html>
<html>
	<head>
		<title>send email to invitees</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<link rel="StyleSheet" href="css/style.css" type="text/css" />
	</head>
	<body>
		<div class="common-page">
			<div class="invite-caption">
				<label>Missing Reviews</label>
			</div>
			<div class="invite-field">
				<p>
					<label>Subject: </label>
					<input type="text" maxlength="255">
				</p>
				<p>
					<label>Message: </label>
					<textarea rows="15" cols="30"></textarea>
				</p>
				<p>
					<label>Attachment: </label>
					<input type="file">
				</p>
			</div>
			<div class="update-btn">
				<input type="button" value="Send Email to PC Members">
			</div>
			<div class="sub-caption">
				<label>Table of PC Members</label>
			</div>
			<div class="table-field">
				<table class="table">
					<thead>
					   <th class="th"></th>
					   <th class="th">PC Member</th>
					   <th class="th">completed</th>
					   <th class="th">papers missing reviews</th>
					</thread>
					<tbody>
						<tr class="tr">
							<td class="td td-dotted"><input type="checkbox" value="1"></td>
							<td class="td td-dotted">Ying Ding</td>
							<td class="td td-dotted">1</td>
							<td class="td td-dotted">Pooja Wadhwa</td>
						</tr>
					</tbody>
				</table>
			</div>
	    </div>
	</body>
</html>
