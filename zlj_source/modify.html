<!DOCTYPE html>
<html>
	<head>
		<title>修改账户信息</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="StyleSheet" href="css/style.css" type="text/css" />
	</head>
	<body>
        <div class="modify-wrapper">
			<div class="personal-info">
                <div class="caption">
                    <label>Personal&nbsp;Inforamtion</label>
                </div>
                <p>
	  				<label>First&nbsp;names:&nbsp;</label>
	  				<input type="text" maxlength="255" class="fname" />
	  			</p>
	  			<p>
	  				<label>Last&nbsp;name:&nbsp;</label>
	  				<input type="text" maxlength="255" class="lname" />
	  	  		</p>
	  	  		<p>
	  				<label>Organization:&nbsp;</label>
	  				<input type="text" maxlength="255" class="org" />
	  			</p>
	  			<p>
	  				<label>Web&nbsp;site:&nbsp;</label>
	  				<input type="text" maxlength="255" class="website" />
	  			</p>
            	<p>
            		<label>Phone:&nbsp;</label>
            		<input type="text" maxlength="255" class="phone" />
            	</p>
                <p>
                    <label>Address:&nbsp;</label>
                    <input type="text" maxlength="255" class="addr" />
                </p>
            	<p>
            		<label>City:&nbsp;</label>
            		<input type="text" maxlength="255" class="city" />
            	</p>
            	<p>
            		<label>Post&nbsp;code:&nbsp;</label>
            		<input type="text" maxlength="255" class="post" />
            	</p>
            	<p>
            		<label>State:&nbsp;</label>
            		<select class="sel-state" class="state">
            			<option value="US">US</option>
            			<option value="AK">AK</option>
            		</select>
            	</p>
            	<p>
            		<label>Country:&nbsp;</label>
            		<select class="sel-country" class="country">
            			<option value="xx">xx</option>
            			<option value="af">Afghanistan</option>
            		</select>
            	</p>
            	<div class="confirm">
                	<p>
                		<label>Enter&nbsp;your&nbsp;user&nbsp;name&nbsp;and&nbsp;password&nbsp;below:</label>
                	</p>
                	<p>
                		<label>User&nbsp;name:&nbsp;</label>
                		<input type="text" maxlength="255" required="required" class="username" />
                	</p>
                	<p>
                	    <label>Password:&nbsp;</label>
                	    <input type="password" maxlength="255" required="required" class="pwd" />
                	</p>
                	<div class="update-btn">
                		<input type="button" value="Update Personal Information" class="update-personinfo"/>
                	</div>
                </div>
			</div>
			<div class="email-info">
                <div class="caption">
                    <label>Email&nbsp;Address</label>
                </div>
                <ul class="block">
                	<li>address</li>
                	<li>main</li>
                	<li>delete</li>
                </ul>
                <div class="item modify-email-wrapper">
                    <ul class="block">
                        <li>zlj@gmail.com</li>
                        <li><input type="radio" name="main-email" value="1" class="main-email" checked="checked"/></li>
                        <li><input type="checkbox" name="del-email" class="del-email" disabled="disabled"/></li>
                    </ul>
                    <ul class="block">
                        <li>zlj@gmail.com</li>
                        <li><input type="radio" name="main-email" value="2" class="main-email" /></li>
                        <li><input type="checkbox" name="del-email" class="del-email" /></li>
                    </ul>
                </div>
                <div class="update-btn">
                    <input type="button" value="Apply" class="modify-email" />
                </div>
                <div class="add-email-wrapper">
    				<p>
    					<label>New&nbsp;email:&nbsp;</label>
    					<input type="text" maxlength="255" class="new-email"/>
    				</p>
    				<p>
                    	<label>Enter&nbsp;your&nbsp;user&nbsp;name&nbsp;and&nbsp;password&nbsp;below:</label>
                    </p>
                    <p>
                    	<label>User&nbsp;name:&nbsp;</label>
                    	<input type="text" maxlength="255" required="required" class="name"/>
                    </p>
                    <p>
                    	<label>Password:&nbsp;</label>
                        <input type="password" maxlength="255" require="required" class="pwd"/>
                    </p>
                    <div class="update-btn">
                    	<input type="button" value="Add" class="add-email" />
                    </div>
                </div>
			</div>
            <div class="username">
                <div class="caption">
                    <label>User&nbsp;Name</label>
                </div>
                <p>
                    <label>Current&nbsp;User&nbsp;Name:&nbsp;</label>
                    <input type="text" maxlength="255" required="required" />
                </p>
                <p>
                    <label>New&nbsp;User&nbsp;name:&nbsp;</label>
                    <input type="text" maxlength="255" required="required" />
                </p>
                <p>
                    <label>Password:&nbsp;</label>
                    <input type="password" maxlength="255" require="required" />
                </p>
                <div class="update-btn">
                    <input type="button" value="Update&nbsp;User&nbsp;Name" />
                </div>
            </div>
            <div class="pwd">
                <div class="caption">
                    <label>Password</label>
                </div>
                <p>
                    <label>User&nbsp;name:&nbsp;</label>
                    <input type="text" maxlength="255" required="required" />
                </p>
                <p>
                    <label>Old&nbsp;Password:&nbsp;</label>
                    <input type="password" maxlength="255" require="required" />
                </p>
                <p>
                    <label>New&nbsp;Password:&nbsp;</label>
                    <input type="password" maxlength="255" require="required" />
                </p>
                <p>
                    <label>Retype&nbsp;New&nbsp;Password:&nbsp;</label>
                    <input type="password" maxlength="255" require="required" />
                </p>
                <div class="update-btn">
                    <input type="button" value="Upadate&nbsp;Password" />
                </div>
            </div>
		</div>
        <script src="js/jquery-1.10.2.min.js"></script>
        <script src="js/testData.js"></script>
        <script src="js/common.js"></script>
        <script src="js/index.js"></script>
	</body>
</html>
