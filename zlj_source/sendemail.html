<!DOCTYPE html>
<html>
	<head>
		<title>send email</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<link rel="StyleSheet" href="css/style.css" type="text/css" />
	</head>
	<body>
		<div class="common-page">
			<div class="com-caption">
					<label>Email to Authors</label>	
				</div>
			<p class="paragraph">
				<label>Subject: </label>
				<input type="text" maxlength="255">
			</p>
			<p class="paragraph">
				<label>Message: </label>
				<textarea rows="10" cols="40"></textarea>
			</p>
			<p class="paragraph">
				<input type="checkbox" value="1" id="tip">
				<label>Send to all authors </label>
			</p>
            <p class="paragraph">
            	<input type="button" value="Send Message">
            </p>
            <p class="paragraph">
            	<label><b>Submissions</b></label>
            </p>
			<div class="infolist">
				<table class="table">
					<tr class="tr">
						<th class="th">submission id</th>
						<th class="th">submission</th>
						<th class="th">Decision</th>
					</tr>
					<tr class="tr">
						<td class="td">4 bytes int</td>
						<td class="td">Paper name:example on conference system</td>
						<td class="td">Decision int type</td>
					</tr>
				</table>
			</div>
		</div>
	</bdoy>
</html>
