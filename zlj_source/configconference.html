<!DOCTYPE html>
<html>
    <head>
	   <title>Conference Configuration</title>
	   <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	   <link rel="StyleSheet" href="css/style.css" type="text/css" />
	</head>
	<body>
	   <div class="configuration-wrapper">
            <div class="con-caption">
                <label>Pre-Submission</label>
            </div>
            <div class="item">
                <div class="left-item">
                    <label>Do you require author's fax number?</label>
                </div>
                <div class="right-item">
                    <select>
                        <option value="true">yes</option>
                        <option value="false">no</option>
                    </select>
                    <input type="button" value="save">
                    <input type="button" value="cancel">
                </div>
            </div>
            <div class="item">
                <div class="left-item">
                    <label>Do you require author's fax number?</label>
                </div>
                <div class="right-item">
                    <select>
                        <option value="true">yes</option>
                        <option value="false">no</option>
                    </select>
                    <input type="button" value="save">
                    <input type="button" value="cancel">
                </div>
            </div>
            <div class="item">
                <div class="left-item">
                    <label>Is pre-submission of abstracts allowed?</label>
                </div>
                <div class="right-item">
                    <select>
                        <option value="true">yes</option>
                        <option value="false">no</option>
                    </select>
                    <input type="button" value="save">
                    <input type="button" value="cancel">
                </div>
            </div>
            <div class="item">
                <div class="left-item">
                    <label>Are submissions anonymous?</label>
                </div>
                <div class="right-item">
                    <select>
                        <option value="true">yes</option>
                        <option value="false">no</option>
                    </select>
                    <input type="button" value="save">
                    <input type="button" value="cancel">
                </div>
            </div>
            <div class="item">
                <div class="left-item">
                    <label>Can non-chairs see information on submissions not assigned to them?</label>
                </div>
                <div class="right-item">
                    <select>
                        <option value="true">yes</option>
                        <option value="false">no</option>
                    </select>
                    <input type="button" value="save">
                    <input type="button" value="cancel">
                </div>
            </div>
            <div class="con-caption">
                <label>Paper&nbsp;submission</label>
            </div>
            <div class="item">
                <div class="left-item">
                    <label>submission state</label>
                </div>
                <div class="right-item">
                    <select>
                        <option value="0">open</option>
                        <option value="1">open for updates</option>
                        <option value="2">closed</option>
                    </select>
                    <input type="button" value="save">
                    <input type="button" value="cancel">
                </div>
            </div>
            <div class="con-caption">
                <label>Paper&nbsp;bidding&nbsp;and&nbsp;assignment</label>
            </div>
            <div class="item">
                <div class="left-item">
                    <label>Do you use paper bidding?</label>
                </div>
                <div class="right-item">
                    <select>
                        <option value="1">yes</option>
                        <option value="0">no</option>
                    </select>
                    <input type="button" value="save">
                    <input type="button" value="cancel">
                </div>
            </div>
            <div class="item">
                <div class="left-item">
                    <label>Is paper bidding enabled?</label>
                </div>
                <div class="right-item">
                    <select>
                        <option value="1">yes</option>
                        <option value="0">no</option>
                    </select>
                    <input type="button" value="save">
                    <input type="button" value="cancel">
                </div>
            </div>
            <div class="item">
                <div class="left-item">
                    <label>Is viewing bids of PC members by chairs enabled?</label>
                </div>
                <div class="right-item">
                    <select>
                        <option value="true">yes</option>
                        <option value="false">no</option>
                    </select>
                    <input type="button" value="save">
                    <input type="button" value="cancel">
                </div>
            </div>
            <div class="item">
                <div class="left-item">
                    <label>Is assignment of submitted papers to program committee enabled?</label>
                </div>
                <div class="right-item">
                    <select>
                        <option value="true">yes</option>
                        <option value="false">no</option>
                    </select>
                    <input type="button" value="save">
                    <input type="button" value="cancel">
                </div>
            </div>
            <div class="item">
                <div class="left-item">
                    <label>The number of reviewers per paper is</label>
                </div>
                <div class="right-item">
                   <input type="text" maxlength="255">
                   <input type="button" value="save">
                   <input type="button" value="cancel">
                </div>
            </div>
            <div class="con-caption">
                <label>Reviewing</label>
            </div>
            <div class="item">
                <div class="left-item">
                    <label>Are reviewer's names visible to PC?</label>
                </div>
                <div class="right-item">
                    <select>
                        <option value="true">yes</option>
                        <option value="false">no</option>
                    </select>
                    <input type="button" value="save">
                    <input type="button" value="cancel">
                </div>
            </div>
            <div class="item">
                <div class="left-item">
                    <label>Status menu is</label>
                </div>
                <div class="right-item">
                    <select>
                        <option value="false">disabled</option>
                        <option value="true">enabled</option>
                    </select>
                    <input type="button" value="save">
                    <input type="button" value="cancel">
                </div>
            </div>
            <div class="item">
                <div class="left-item">
                    <label>Review menu is</label>
                </div>
                <div class="right-item">
                    <select>
                        <option value="false">disabled</option>
                        <option value="true">enabled</option>
                    </select>
                    <input type="button" value="save">
                    <input type="button" value="cancel">
                </div>
            </div>
            <div class="item">
                <div class="left-item">
                    <label>Permit PC members to enter reviews</label>
                </div>
                <div class="right-item">
                    <select>
                        <option value="true">yes</option>
                        <option value="false">no</option>
                    </select>
                    <input type="button" value="save">
                    <input type="button" value="cancel">
                </div>
            </div>
            <div class="item">
                <div class="left-item">
                    <label>Permit non-chairs see and discuss reviews</label>
                </div>
                <div class="right-item">
                    <select>
                        <option value="true">yes</option>
                        <option value="false">no</option>
                    </select>
                    <input type="button" value="save">
                    <input type="button" value="cancel">
                </div>
            </div>
            <div class="item">
                <div class="left-item">
                    <label>Permit non-chairs see and discuss reviews</label>
                </div>
                <div class="right-item">
                    <select>
                        <option value="true">yes</option>
                        <option value="false">no</option>
                    </select>
                    <input type="button" value="save">
                    <input type="button" value="cancel">
                </div>
            </div>

            <div class="item">
                <div class="left-item">
                    <label>Permit subreviewers submit reviews and participate in discussion</label>
                </div>
                <div class="right-item">
                    <select>
                        <option value="true">yes</option>
                        <option value="false">no</option>
                    </select>
                    <input type="button" value="save">
                    <input type="button" value="cancel">
                </div>
            </div>
            <div class="item">
                <div class="left-item">
                    <label>Use offline review forms</label>
                </div>
                <div class="right-item">
                    <select>
                        <option value="true">yes</option>
                        <option value="false">no</option>
                    </select>
                    <input type="button" value="save">
                    <input type="button" value="cancel">
                </div>
            </div>
            <div class="item">
                <div class="left-item">
                    <label>Review response period</label>
                </div>
                <div class="right-item">
                    <input type="text" maxlengh="5">
                    <input type="button" value="save">
                    <input type="button" value="cancel">
                </div>
            </div>
            <div class="con-caption">
                <label>Review&nbsp;feedback&nbsp;function</label>
            </div>
            <div class="item">
                <div class="left-item">
                    <label>Review feedback status</label>
                </div>
                <div class="right-item">
                    <select>
                        <option value="0">open</option>
                        <option value="no">closed</option>
                    </select>
                    <input type="button" value="save">
                    <input type="button" value="cancel">
                </div>
            </div>
	    </div>
	</body>
</html>
